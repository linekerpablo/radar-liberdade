<head>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #ffd700;
      color: #000;
      padding: 20px;

      font-weight: bold;
    }

    #map {
      height: 90vh;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #222;

<body>
  <header>

  <div id="map"></div>

  <footer>
    ðŸš€ Criado por VocÃª â€” Quer usar isso no seu movimento? <a href="#">Entre em contato</a>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>

    const map = L.map('map').setView([-15.793889, -47.882778], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    fetch('dados.json')
      .then(res => res.json())
      .then(dadosGastos => {
        dadosGastos.forEach(gasto => {
          const popupContent = `
        <strong>${gasto.cidade}</strong><br/>
        ${gasto.descricao}<br/>
        <strong>Valor:</strong> R$ ${gasto.valor.toLocaleString('pt-BR')}<br/>
        <a href="${gasto.fonte}" target="_blank">Ver fonte oficial</a>
      `;
          L.marker([gasto.latitude, gasto.longitude])
            .addTo(map)
            .bindPopup(popupContent);
        });
      });

  </script>
</body>

</html>
